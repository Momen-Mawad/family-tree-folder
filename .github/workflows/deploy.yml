name: Deployment Workflow

on:
  push:
    branches: [master]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy in EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host : ${{ secrets.HOST_DNS  }}
          username : ${{ secrets.USER_NAME  }}
          key: ${{ secrets.KEY_ACTIONS  }}
          script: |
            docker rm -f $(sudo docker ps -a -q) || (echo "Container didn't exist so not removed."; exit 0)
            docker rmi -f $(sudo docker images -aq) || (echo "Image didn't exist so not removed."; exit 0)
            docker pull momen3/momenrepo
