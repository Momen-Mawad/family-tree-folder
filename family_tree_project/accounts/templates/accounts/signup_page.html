{% extends "base.html" %}
    {% load bootstrap5 %}
    {% load static %}
    {% block body_block%}
    <div class="jumbotron">
        <h1>Sign Up</h1>
        <h3>Fill out the form:</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {{ profile_form.as_p}}
            <input type="submit" name="" class="btn btn-default" value="Register">
        </form>
    </div>
    {% endblock %}
